<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Custom Media Controls</title>
    <style>
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Media Section with Custom Controls</h1>

    <section>
        <h2>Video: Exploring My Favorite Hobby</h2>
        <iframe id="myVideo" width="560" height="315" src="https://www.youtube.com/embed/oQo0C6YaGrY" 
                title="YouTube video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>

        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" onchange="setVolume()">
        </div>

        <h2>Audio: Relaxing Background Music</h2>
        <audio id="myAudio" controls>
            <source src="sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <input type="range" id="audioVolumeSlider" min="0" max="1" step="0.1" value="1" onchange="setAudioVolume()">
        </div>
    </section>

    <script>
        var video = document.getElementById("myVideo");

        function playVideo() {
            video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
        }

        function pauseVideo() {
            video.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        }

        function setVolume() {
            alert("Volume control is limited for embedded YouTube videos.");
        }

        var audio = document.getElementById("myAudio");

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function setAudioVolume() {
            audio.volume = document.getElementById("audioVolumeSlider").value;
        }
    </script>
</body>
</html>
