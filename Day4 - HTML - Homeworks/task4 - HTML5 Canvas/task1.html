<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Basic Shapes with Canvas</title>
</head>
<body>
    <h1>Basic Shapes</h1>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Draw rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 50);

        // Draw circle
        ctx.beginPath();
        ctx.arc(150, 150, 40, 0, 2 * Math.PI);
        ctx.stroke();

        // Draw line
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(200, 250);
        ctx.stroke();
    </script>
</body>
</html>
